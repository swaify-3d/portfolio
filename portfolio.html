<body>

    const projectsText = `

â”‚ Status: [ CLASSIFIED ðŸ”’ ]

    const contactText = `
â”Œâ”€â”€[ Contact ]
â”‚ Discord: swaify1
â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;

    const helpText = `
â”Œâ”€â”€[ Help ]
â”‚ Available commands:
â”‚ help      - Show this help message
â”‚ about     - About Me info
â”‚ projects  - Projects list
â”‚ contact   - Contact info
â”‚ clear     - Clear the terminal screen
â”‚ exit      - Go back to Home page
â”‚ nuke      - Activate system warning alert
â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;

    const nukeAudio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');

    function appendOutput(text, className) {
      if(className){
        const span = document.createElement('span');
        span.textContent = text + '\n';
        span.className = className;
        output.appendChild(span);
        output.scrollTop = output.scrollHeight;
      } else {
        output.textContent += '\n' + text;
        output.scrollTop = output.scrollHeight;
      }
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();
        appendOutput(`> ${cmd}`);

        switch(cmd) {
          case 'help':
            appendOutput(helpText);
            break;
          case 'about':
            appendOutput(aboutText);
            break;
          case 'projects':
            appendOutput(projectsText);
            break;
          case 'contact':
            appendOutput(contactText);
            break;
          case 'clear':
            output.textContent = '';
            break;
          case 'exit':
            goHome();
            return;
          case 'nuke':
            nukeAudio.play();
            appendOutput('WARNING: System Nuke Activated!', 'blinking');
            break;
          default:
            appendOutput(`Command not found: ${cmd}`);
        }
        input.value = '';
      }
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
